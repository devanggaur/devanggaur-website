    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Devang Gaur</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        @font-face {
            font-family: 'Quicksand';
            src: url('Bitter,Lora,Manrope,Plus_Jakarta_Sans,Roboto/Quicksand/Quicksand-VariableFont_wght.ttf') format('truetype');
            font-weight: 300 700;
            font-style: normal;
        }

        :root {
            --primary: #0066cc;
            --secondary: #00b4d8;
            --accent: #00ff88;
            --dark: #0a0e27;
            --dark-alt: #1a1f3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-alt) 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: white;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .error-message {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid var(--primary);
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 0;
            text-align: left;
        }

        .error-message code {
            background: rgba(0, 255, 136, 0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            color: var(--accent);
            font-family: 'Courier New', monospace;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Quicksand', sans-serif;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--dark);
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid var(--secondary);
        }

        .btn-secondary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 180, 216, 0.3);
        }

        .helpful-links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .helpful-links h2 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
            border-left: 2px solid var(--primary);
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent);
            transform: translateX(5px);
        }

        .link-item-title {
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: var(--accent);
        }

        .link-item-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Oops! Page Not Found</h1>
        <p>The page you're looking for seems to have taken an unscheduled detour.</p>

        <div class="error-message">
            <strong>URL attempted:</strong> <code id="current-url"></code>
        </div>

        <div class="buttons">
            <a href="/" class="btn btn-primary">Back to Home</a>
            <a href="/#blog" class="btn btn-secondary">Read Blog</a>
        </div>

        <div class="helpful-links">
            <h2>Popular Pages</h2>
            <div class="links-grid">
                <a href="/#about" class="link-item">
                    <div class="link-item-title">About</div>
                    <div class="link-item-desc">Learn about my work</div>
                </a>
                <a href="/#experience" class="link-item">
                    <div class="link-item-title">Experience</div>
                    <div class="link-item-desc">Career highlights</div>
                </a>
                <a href="/#blog" class="link-item">
                    <div class="link-item-title">Blog</div>
                    <div class="link-item-desc">Latest articles</div>
                </a>
                <a href="/#contact" class="link-item">
                    <div class="link-item-title">Contact</div>
                    <div class="link-item-desc">Get in touch</div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Display the attempted URL
        document.getElementById('current-url').textContent = window.location.pathname;
    </script>
</body>
</html>
